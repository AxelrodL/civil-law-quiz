<!DOCTYPE html>

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="æ°‘è¨´é¡Œåº«">
    <link rel="apple-touch-icon" href="icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2C3E50;      --secondary: #34495e;    --bg: #f0f2f5;           
            --card: #FFFFFF;         --success: #27ae60;      --error: #c0392b;        
            --text: #2c3e50;         --muted: #7f8c8d;        --highlight: #f1c40f;
            --accent: #3498db;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Poppins', "Microsoft JhengHei", sans-serif; background: var(--bg); color: var(--text); padding: 10px; line-height: 1.6; padding-bottom: 40px;}
        
        @supports (padding-top: env(safe-area-inset-top)) { body { padding-top: env(safe-area-inset-top); } }

        .container { max-width: 800px; margin: 0 auto; }

        /* --- 1. å„€è¡¨æ¿å€åŸŸ (ä¿®å¾©åŠŸèƒ½ï¼šæ­£ç¢ºç‡èˆ‡é€²åº¦) --- */
        .dashboard-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px;
        }
        .stat-box {
            background: var(--card); padding: 10px 15px; border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; flex-direction: column; justify-content: center;
        }
        .stat-label { font-size: 12px; color: var(--muted); }
        .stat-value { font-size: 18px; font-weight: 700; color: var(--primary); }
        
        /* é€²åº¦æ¢æ¨£å¼ */
        .progress-container {
            height: 6px; background: #e0e0e0; border-radius: 3px; margin-top: 5px; overflow: hidden;
        }
        .progress-fill {
            height: 100%; background: var(--success); width: 0%; transition: width 0.3s ease;
        }

        /* --- 2. æ§åˆ¶é¢æ¿ --- */
        .control-panel {
            background: var(--card); padding: 15px; border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .search-row { display: flex; gap: 8px; }
        input[type="text"], select {
            padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; width: 100%;
        }
        .mode-row { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 2px; }
        .toggle-btn {
            padding: 6px 14px; border: 1px solid var(--primary); background: transparent;
            color: var(--primary); border-radius: 20px; cursor: pointer; font-size: 13px;
            white-space: nowrap; transition: all 0.2s;
        }
        .toggle-btn.active { background: var(--primary); color: white; }
        .toggle-btn.mock-active { background: var(--error); border-color: var(--error); color: white; }

        /* --- 3. é¡Œç›®å¡ç‰‡ --- */
        .quiz-card {
            background: var(--card); border-radius: 16px; padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08); min-height: 400px; position: relative;
        }
        
        .meta-info { display: flex; justify-content: space-between; color: var(--muted); font-size: 0.9em; margin-bottom: 15px; }
        .tag { background: #eee; padding: 2px 8px; border-radius: 4px; font-size: 0.85em; }
        
        .question-text { font-size: 1.3em; font-weight: 600; margin-bottom: 20px; color: var(--primary); }
        
        /* ä¿®å¾©åŠŸèƒ½ï¼šæç¤ºæŒ‰éˆ• */
        .hint-btn {
            background: #fff3cd; color: #856404; border: none; padding: 5px 12px;
            border-radius: 15px; font-size: 0.9em; cursor: pointer; margin-bottom: 15px; display: inline-block;
        }
        .hint-box {
            background: #fff3cd; padding: 10px; border-radius: 8px; color: #856404;
            margin-bottom: 20px; display: none; font-size: 0.95em;
        }

        .options-grid { display: grid; gap: 12px; }
        .option-btn {
            background: #fff; border: 2px solid #e0e0e0; padding: 15px; border-radius: 12px;
            text-align: left; cursor: pointer; font-size: 1.05em; transition: all 0.1s; position: relative;
            color: var(--text);
        }
        .option-btn:active { transform: scale(0.98); }
        .option-btn.correct { border-color: var(--success); background: #e8f8f5; color: var(--success); font-weight: bold; }
        .option-btn.wrong { border-color: var(--error); background: #fdedec; color: var(--error); }
        .option-btn.selected-mock { border-color: var(--accent); background: #ebf5fb; }

        /* è§£æå€åŸŸ */
        .feedback-area { margin-top: 25px; padding: 20px; border-radius: 8px; background: #f8f9fa; border-left: 5px solid var(--primary); display: none; }
        .feedback-area.show { display: block; animation: fadeIn 0.3s; }
        
        /* åº•éƒ¨å°èˆª */
        .nav-bar {
            display: flex; justify-content: space-between; align-items: center; margin-top: 20px;
            background: var(--card); padding: 15px; border-radius: 12px; box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
        }
        .nav-btn {
            background: var(--primary); color: white; border: none; padding: 12px 24px;
            border-radius: 8px; cursor: pointer; font-weight: 500; font-size: 16px;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    
    <div class="dashboard-grid">
        <div class="stat-box">
            <span class="stat-label">æ­£ç¢ºç‡</span>
            <span class="stat-value" id="accuracy-text">0%</span>
        </div>
        <div class="stat-box">
            <div style="display:flex; justify-content:space-between;">
                <span class="stat-label">ç•¶å‰é€²åº¦</span>
                <span class="stat-label" id="progress-text">0/0</span>
            </div>
            <div class="progress-container">
                <div class="progress-fill" id="progress-bar"></div>
            </div>
        </div>
    </div>

    <div class="control-panel">
        <div class="search-row">
            <input type="text" id="search-input" placeholder="ğŸ” æœå°‹é—œéµå­—..." oninput="debounceSearch()">
        </div>
        <div class="search-row">
            <select id="category-filter" onchange="applyFilters()">
                <option value="">ğŸ“‚ æ‰€æœ‰ç« ç¯€</option>
            </select>
        </div>
        <div class="mode-row">
            <button class="toggle-btn" id="btn-random" onclick="toggleRandom()">ğŸ² éš¨æ©Ÿ</button>
            <button class="toggle-btn" id="btn-mock" onclick="toggleMock()">ğŸ“ æ¨¡æ“¬è€ƒ</button>
            <button class="toggle-btn" id="btn-review" onclick="toggleReview()">ğŸ”¥ åªçœ‹éŒ¯é¡Œ (<span id="wrong-count">0</span>)</button>
        </div>
    </div>

    <div class="quiz-card" id="quiz-card">
        <div class="meta-info">
            <span class="tag" id="q-category">è¼‰å…¥ä¸­</span>
            <span>#<span id="q-real-id">0</span></span>
        </div>
        
        <div class="question-text" id="q-text">è«‹ç¢ºèª questions_data.js å·²é€£çµ</div>

        <button class="hint-btn" id="btn-hint" onclick="toggleHint()">ğŸ’¡ é¡¯ç¤ºæç¤º</button>
        <div class="hint-box" id="hint-box"></div>

        <div class="options-grid" id="options-area"></div>

        <div class="feedback-area" id="feedback-area">
            <div style="font-weight:bold; margin-bottom:5px; color:var(--primary);">è©³è§£ï¼š</div>
            <div class="explanation-text" id="q-exp"></div>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-btn" onclick="prevQuestion()">â® ä¸Šä¸€é¡Œ</button>
        <div style="text-align: center;">
            <span id="score-display" style="font-weight:bold; color:var(--primary); display:none;"></span>
            <button class="nav-btn" id="btn-submit" onclick="submitExam()" style="background:var(--error); display:none;">äº¤å·</button>
        </div>
        <button class="nav-btn" onclick="nextQuestion()">ä¸‹ä¸€é¡Œ â¯</button>
    </div>
</div>

<script src="questions_data.js"></script>
<script>
    // --- æ ¸å¿ƒè®Šæ•¸ ---
    let displayList = [];
    let currentDisplayIndex = 0;
    let userAnswers = []; // ç”¨æˆ¶ç­”æ¡ˆ
    let wrongIndices = []; // éŒ¯é¡Œ
    
    let state = {
        isRandom: false,
        isMock: false,
        isReview: false,
        isSubmitted: false,
        filterText: "",
        filterCategory: ""
    };

    window.onload = function() {
        if (typeof questions === 'undefined') { alert("æ‰¾ä¸åˆ°é¡Œåº«æª”æ¡ˆ questions_data.js"); return; }
        
        // è®€å–é€²åº¦
        loadProgress();
        if(userAnswers.length === 0) userAnswers = new Array(questions.length).fill(null);

        initCategories();
        applyFilters();
    };

    // --- è³‡æ–™å­˜å– ---
    function saveProgress() {
        const data = { ans: userAnswers, wrongs: wrongIndices, lastIdx: currentDisplayIndex };
        localStorage.setItem('civ_law_full_save', JSON.stringify(data));
        updateStats(); // æ¯æ¬¡å­˜æª”éƒ½æ›´æ–°å„€è¡¨æ¿
    }

    function loadProgress() {
        const saved = localStorage.getItem('civ_law_full_save');
        if (saved) {
            const d = JSON.parse(saved);
            if(d.ans && d.ans.length === questions.length) userAnswers = d.ans;
            if(d.wrongs) wrongIndices = d.wrongs;
        }
    }

    // --- ä»‹é¢æ›´æ–°é‚è¼¯ ---
    function updateStats() {
        // 1. è¨ˆç®—æ­£ç¢ºç‡ (åŸºæ–¼å…¨éƒ¨å·²ç­”é¡Œç›®)
        let totalAnswered = 0;
        let totalCorrect = 0;
        userAnswers.forEach((ans, i) => {
            if (ans !== null) {
                totalAnswered++;
                if (ans === questions[i].a) totalCorrect++;
            }
        });
        const accuracy = totalAnswered === 0 ? 0 : Math.round((totalCorrect / totalAnswered) * 100);
        document.getElementById('accuracy-text').innerText = `${accuracy}%`;

        // 2. æ›´æ–°é€²åº¦æ¢ (åŸºæ–¼ç›®å‰é¡¯ç¤ºåˆ—è¡¨çš„é€²åº¦)
        // é¡¯ç¤ºç‚ºï¼šç›®å‰é¡Œè™Ÿ / ç›®å‰åˆ—è¡¨ç¸½æ•¸
        document.getElementById('progress-text').innerText = `${currentDisplayIndex + 1} / ${displayList.length}`;
        const pct = displayList.length > 0 ? ((currentDisplayIndex + 1) / displayList.length) * 100 : 0;
        document.getElementById('progress-bar').style.width = `${pct}%`;

        // 3. æ›´æ–°éŒ¯é¡ŒæŒ‰éˆ•æ•¸å­—
        document.getElementById('wrong-count').innerText = wrongIndices.length;
    }

    function initCategories() {
        const select = document.getElementById('category-filter');
        const categories = [...new Set(questions.map(q => q.c))];
        categories.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c; opt.innerText = c; select.appendChild(opt);
        });
    }

    // --- éæ¿¾èˆ‡æ¨¡å¼æ ¸å¿ƒ ---
    function applyFilters() {
        let basePool = state.isReview ? wrongIndices : questions.map((_, i) => i);
        displayList = basePool.filter(index => {
            const q = questions[index];
            const matchCat = state.filterCategory ? q.c === state.filterCategory : true;
            const matchText = state.filterText ? (q.q.includes(state.filterText) || q.o.some(opt => opt.includes(state.filterText))) : true;
            return matchCat && matchText;
        });

        if (state.isRandom) shuffleArray(displayList);
        else displayList.sort((a, b) => a - b);

        currentDisplayIndex = 0;
        // æ¨¡æ“¬è€ƒé‡ç½®
        if (state.isMock) {
            state.isSubmitted = false;
            document.getElementById('score-display').style.display = 'none';
            document.getElementById('btn-submit').style.display = 'inline-block';
        }
        
        renderQuestion();
        updateStats();
    }

    // --- æ¸²æŸ“ ---
    function renderQuestion() {
        if (displayList.length === 0) { document.getElementById('q-text').innerText = "æŸ¥ç„¡é¡Œç›®"; return; }
        
        const realIndex = displayList[currentDisplayIndex];
        const qData = questions[realIndex];
        const myAnswer = userAnswers[realIndex];

        document.getElementById('q-category').innerText = qData.c || "";
        document.getElementById('q-real-id').innerText = qData.id || (realIndex + 1);
        document.getElementById('q-text').innerText = qData.q;

        // æç¤ºé‡ç½®
        const hintBox = document.getElementById('hint-box');
        const hintBtn = document.getElementById('btn-hint');
        hintBox.style.display = 'none';
        hintBox.innerText = qData.h || "æœ¬é¡Œç„¡æç¤º";
        // å¦‚æœæ²’æœ‰æç¤ºå…§å®¹ï¼Œéš±è—æŒ‰éˆ•
        hintBtn.style.display = qData.h ? 'inline-block' : 'none';

        // é¸é …æ¸²æŸ“
        const optsDiv = document.getElementById('options-area'); optsDiv.innerHTML = "";
        qData.o.forEach((optText, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = optText;
            
            if (state.isMock && !state.isSubmitted) {
                if (myAnswer === i) btn.classList.add('selected-mock');
                btn.onclick = () => { userAnswers[realIndex] = i; renderQuestion(); };
            } else {
                if (myAnswer !== null) {
                    if (i === qData.a) btn.classList.add('correct');
                    if (i === myAnswer && i !== qData.a) btn.classList.add('wrong');
                }
                btn.disabled = (myAnswer !== null && !state.isMock);
                if (!state.isMock) btn.onclick = () => handleAnswer(realIndex, i);
            }
            optsDiv.appendChild(btn);
        });

        // è§£æé¡¯ç¤º
        const showExp = (!state.isMock && myAnswer !== null) || (state.isMock && state.isSubmitted);
        const fbArea = document.getElementById('feedback-area');
        
        if (showExp) {
            document.getElementById('q-exp').innerText = qData.e || "æš«ç„¡è©³ç´°è§£æ";
            fbArea.classList.add('show');
            hintBtn.style.display = 'none'; // ä½œç­”å¾Œéš±è—æç¤ºæŒ‰éˆ•ï¼Œç•«é¢æ¯”è¼ƒä¹¾æ·¨
        } else {
            fbArea.classList.remove('show');
        }

        updateStats(); // æ›´æ–°é€²åº¦æ¢
    }

    function toggleHint() {
        const box = document.getElementById('hint-box');
        box.style.display = box.style.display === 'none' ? 'block' : 'none';
    }

    function handleAnswer(qIdx, ansIdx) {
        userAnswers[qIdx] = ansIdx;
        if (ansIdx !== questions[qIdx].a) {
            if (!wrongIndices.includes(qIdx)) wrongIndices.push(qIdx);
        } else {
            const wIdx = wrongIndices.indexOf(qIdx);
            if (wIdx > -1) wrongIndices.splice(wIdx, 1);
        }
        saveProgress();
        renderQuestion();
    }

    // --- å°èˆªèˆ‡åŠŸèƒ½ ---
    function prevQuestion() { if (currentDisplayIndex > 0) { currentDisplayIndex--; renderQuestion(); } }
    function nextQuestion() { if (currentDisplayIndex < displayList.length - 1) { currentDisplayIndex++; renderQuestion(); } }

    let debounceTimer;
    function debounceSearch() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            state.filterText = document.getElementById('search-input').value.trim();
            applyFilters();
        }, 300);
    }

    function toggleRandom() { state.isRandom = !state.isRandom; document.getElementById('btn-random').classList.toggle('active'); applyFilters(); }
    function toggleReview() { 
        if (wrongIndices.length === 0) { alert("æ­å–œï¼ç›®å‰æ²’æœ‰éŒ¯é¡Œç´€éŒ„"); return; }
        state.isReview = !state.isReview; document.getElementById('btn-review').classList.toggle('active'); 
        if(state.isReview) { state.isMock = false; document.getElementById('btn-mock').classList.remove('mock-active'); }
        applyFilters(); 
    }
    function toggleMock() { 
        state.isMock = !state.isMock; document.getElementById('btn-mock').classList.toggle('mock-active');
        if(state.isMock) { state.isReview = false; document.getElementById('btn-review').classList.remove('active'); }
        applyFilters(); 
    }

    function submitExam() {
        if (!confirm("ç¢ºå®šè¦äº¤å·å—ï¼Ÿ")) return;
        state.isSubmitted = true;
        let correct = 0;
        displayList.forEach(idx => { if (userAnswers[idx] === questions[idx].a) correct++; });
        document.getElementById('score-display').innerText = `æœ¬æ¬¡å¾—åˆ†: ${Math.round((correct/displayList.length)*100)}`;
        document.getElementById('score-display').style.display = 'inline-block';
        document.getElementById('btn-submit').style.display = 'none';
        renderQuestion();
    }

    function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } }
</script>
</body>
