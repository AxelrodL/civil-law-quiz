    <style>

        /* 1. å„€è¡¨æ¿ */
        .dashboard-grid {

        }
        .stat-box {

        .toggle-btn.star-active { background: var(--highlight); border-color: var(--highlight); color: #fff; text-shadow: 0 1px 1px rgba(0,0,0,0.2); }

        /* 3. é¡Œç›®å¡ç‰‡ */

        }
        .hint-box {

            margin-bottom: 20px; display: none; font-size: 0.95em;
        }

        .options-grid { display: grid; gap: 12px; }
        .option-btn {
            background: #fff; border: 2px solid #e0e0e0; padding: 15px; border-radius: 12px;
            text-align: left; cursor: pointer; font-size: 1.05em; transition: all 0.1s; position: relative; color: var(--text);
        }
        .option-btn:active { transform: scale(0.98); }
        .option-btn.correct { border-color: var(--success); background: #e8f8f5; color: var(--success); font-weight: bold; }
        .option-btn.wrong { border-color: var(--error); background: #fdedec; color: var(--error); }
        .option-btn.selected-mock { border-color: var(--accent); background: #ebf5fb; }

        .feedback-area { margin-top: 25px; padding: 20px; border-radius: 8px; background: #f8f9fa; border-left: 5px solid var(--primary); display: none; }
        .feedback-area.show { display: block; animation: fadeIn 0.3s; }
        
        /* 4. åº•éƒ¨å°èˆª */
        .nav-bar {
            display: flex; justify-content: space-between; align-items: center; margin-top: 20px;
            background: var(--card); padding: 15px; border-radius: 12px; box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
        }
        .nav-btn {
            background: var(--primary); color: white; border: none; padding: 12px 24px;
            border-radius: 8px; cursor: pointer; font-weight: 500; font-size: 16px;
        }

        /* 5. æ•¸æ“šå‚™ä»½å€å¡Š */
        .backup-section {
            margin-top: 30px; padding: 20px; background: #e8eaed; border-radius: 12px; text-align: center;
        }
        .backup-title { font-size: 14px; color: var(--secondary); margin-bottom: 10px; font-weight: bold; }
        .backup-btn-group { display: flex; gap: 10px; justify-content: center; }
        .backup-btn {
            padding: 8px 16px; border: 1px solid var(--secondary); border-radius: 6px; background: white;
            color: var(--secondary); cursor: pointer; font-size: 14px;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">

    <div class="quiz-card" id="quiz-card">
        <div class="card-header">

        <div class="question-text" id="q-text">è«‹ç¢ºèª questions_data.js å·²é€£çµ</div>

        <button class="hint-btn" id="btn-hint" onclick="toggleHint()">ğŸ’¡ é¡¯ç¤ºæç¤º</button>

    <div class="nav-bar">
        <button class="nav-btn" onclick="prevQuestion()">â® ä¸Šä¸€é¡Œ</button>
        <div style="text-align: center;">
            <span id="score-display" style="font-weight:bold; color:var(--primary); display:none;"></span>
            <button class="nav-btn" id="btn-submit" onclick="submitExam()" style="background:var(--error); display:none;">äº¤å·</button>
        </div>
        <button class="nav-btn" onclick="nextQuestion()">ä¸‹ä¸€é¡Œ â¯</button>
    </div>

    <div class="backup-section">
        <div class="backup-title">âš™ï¸ æ•¸æ“šå®‰å…¨ç®¡ç†</div>
        <div class="backup-btn-group">
            <button class="backup-btn" onclick="exportData()">ğŸ’¾ åŒ¯å‡ºé€²åº¦å‚™ä»½</button>
            <button class="backup-btn" onclick="document.getElementById('import-file').click()">ğŸ“‚ åŒ¯å…¥é€²åº¦</button>
            <input type="file" id="import-file" style="display:none" onchange="importData(this)" accept=".json">
        </div>

</div>

<script src="questions_data.js"></script>
<script>
    // --- æ ¸å¿ƒè®Šæ•¸ ---
    let displayList = [];
    let currentDisplayIndex = 0;
    let userAnswers = []; // ç”¨æˆ¶ç­”æ¡ˆ
    let wrongIndices = []; // éŒ¯é¡Œ
    let starredIndices = []; // æ”¶è—é¡Œ (æ–°å¢)
    
    let state = {
        isRandom: false,
        isMock: false,
        isReview: false,
        isStarMode: false, // æ–°å¢ï¼šæ˜¯å¦åªçœ‹æ˜Ÿæ˜Ÿ
        isSubmitted: false,
        filterText: "",
        filterCategory: ""
    };

    window.onload = function() {
        if (typeof questions === 'undefined') { alert("æ‰¾ä¸åˆ°é¡Œåº«æª”æ¡ˆ questions_data.js"); return; }
        loadProgress(); // è®€å–é€²åº¦
        if(userAnswers.length === 0) userAnswers = new Array(questions.length).fill(null);
        initCategories();
        applyFilters();
    };

    // --- è³‡æ–™å­˜å– (å«å‚™ä»½åŠŸèƒ½) ---
    function saveProgress() {
        const data = { 
            ans: userAnswers, 
            wrongs: wrongIndices, 
            stars: starredIndices, // å­˜æ˜Ÿæ˜Ÿ
            lastIdx: currentDisplayIndex,
            timestamp: new Date().getTime()
        };
        localStorage.setItem('civ_law_backup_save', JSON.stringify(data));
        updateStats(); 
    }

    function loadProgress() {
        const saved = localStorage.getItem('civ_law_backup_save');
        if (saved) {
            try {
                const d = JSON.parse(saved);
                if(d.ans && d.ans.length === questions.length) userAnswers = d.ans;
                if(d.wrongs) wrongIndices = d.wrongs;
                if(d.stars) starredIndices = d.stars; // è®€æ˜Ÿæ˜Ÿ
            } catch(e) { console.error("è®€å–å¤±æ•—", e); }
        }
    }

    // åŒ¯å‡ºåŠŸèƒ½
    function exportData() {
        const data = { 
            ans: userAnswers, wrongs: wrongIndices, stars: starredIndices, 
            date: new Date().toLocaleString() 
        };
        const blob = new Blob([JSON.stringify(data)], {type: "application/json"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `æ°‘è¨´é¡Œåº«é€²åº¦_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
        alert("å‚™ä»½æª”æ¡ˆå·²ä¸‹è¼‰ï¼è«‹å¦¥å–„ä¿å­˜ã€‚");
    }

    // åŒ¯å…¥åŠŸèƒ½
    function importData(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const d = JSON.parse(e.target.result);
                if (confirm(`ç¢ºå®šè¦åŒ¯å…¥å‚™ä»½å—ï¼Ÿ\nå‚™ä»½æ—¥æœŸ: ${d.date || 'æœªçŸ¥'}\né€™å°‡è¦†è“‹ç›®å‰çš„é€²åº¦ï¼`)) {
                    if(d.ans) userAnswers = d.ans;
                    if(d.wrongs) wrongIndices = d.wrongs;
                    if(d.stars) starredIndices = d.stars;
                    saveProgress();
                    applyFilters();
                    alert("åŒ¯å…¥æˆåŠŸï¼");
                }
            } catch (err) { alert("æª”æ¡ˆæ ¼å¼éŒ¯èª¤ï¼Œè«‹ç¢ºèªé€™æ˜¯æœ¬ç³»çµ±åŒ¯å‡ºçš„ JSON æª”ã€‚"); }
        };
        reader.readAsText(file);
        input.value = ''; // é‡ç½® input ä»¥ä¾¿é‡è¤‡é¸æ“‡åŒæª”
    }

    // --- æ”¶è—åŠŸèƒ½é‚è¼¯ ---
    function toggleCurrentStar() {
        if (displayList.length === 0) return;
        const realIdx = displayList[currentDisplayIndex];
        const starIdx = starredIndices.indexOf(realIdx);
        
        if (starIdx === -1) {
            starredIndices.push(realIdx); // åŠ å…¥
        } else {
            starredIndices.splice(starIdx, 1); // ç§»é™¤
        }
        
        saveProgress();
        renderQuestion(); // é‡ç¹ªä»¥æ›´æ–°æ˜Ÿæ˜Ÿç‹€æ…‹
        
        // å¦‚æœç›®å‰æ­£åœ¨ã€Œåªçœ‹æ”¶è—ã€æ¨¡å¼ï¼Œä¸”å–æ¶ˆäº†æ”¶è—ï¼Œæ˜¯å¦è¦è·³ä¸‹ä¸€é¡Œï¼Ÿ
        // ç‚ºäº†é«”é©—å¹³é †ï¼Œå»ºè­°ç•™åœ¨ç•¶ä¸‹ï¼Œä½†ä¸‹æ¬¡é‡æ•´æ¸…å–®æœƒæ¶ˆå¤±ã€‚
    }

    function toggleStarMode() {
        if (starredIndices.length === 0) { alert("ç›®å‰æ²’æœ‰æ”¶è—ä»»ä½•é¡Œç›®ï¼\nè«‹å…ˆé»æ“Šé¡Œç›®å¡å³ä¸Šè§’çš„æ˜Ÿæ˜Ÿã€‚"); return; }
        state.isStarMode = !state.isStarMode;
        document.getElementById('btn-star').classList.toggle('star-active');
        
        // äº’æ–¥é‚è¼¯ï¼šå¦‚æœé–‹å•Ÿæ”¶è—ï¼Œé—œé–‰éŒ¯é¡Œ/æ¨¡æ“¬
        if (state.isStarMode) {
            state.isReview = false; document.getElementById('btn-review').classList.remove('active');
            state.isMock = false; document.getElementById('btn-mock').classList.remove('mock-active');
        }
        applyFilters();
    }

    // --- ä»‹é¢èˆ‡æ ¸å¿ƒé‚è¼¯ ---
    function updateStats() {
        let totalAnswered = 0, totalCorrect = 0;
        userAnswers.forEach((ans, i) => {
            if (ans !== null) { totalAnswered++; if (ans === questions[i].a) totalCorrect++; }
        });
        const accuracy = totalAnswered === 0 ? 0 : Math.round((totalCorrect / totalAnswered) * 100);
        document.getElementById('accuracy-text').innerText = `${accuracy}%`;
        
        document.getElementById('progress-text').innerText = `${currentDisplayIndex + 1} / ${displayList.length}`;
        const pct = displayList.length > 0 ? ((currentDisplayIndex + 1) / displayList.length) * 100 : 0;
        document.getElementById('progress-bar').style.width = `${pct}%`;

        document.getElementById('wrong-count').innerText = wrongIndices.length;
        document.getElementById('star-count').innerText = starredIndices.length; // æ›´æ–°æ˜Ÿæ˜Ÿæ•¸
    }

    function initCategories() {
        const select = document.getElementById('category-filter');
        const categories = [...new Set(questions.map(q => q.c))];
        categories.forEach(c => {
            const opt = document.createElement('option'); opt.value = c; opt.innerText = c; select.appendChild(opt);
        });
    }

    function applyFilters() {
        // æ±ºå®šåŸºç¤æ± 
        let basePool = questions.map((_, i) => i);
        if (state.isReview) basePool = wrongIndices;
        else if (state.isStarMode) basePool = starredIndices; // å„ªå…ˆç´šï¼šæ˜Ÿæ˜Ÿ > éŒ¯é¡Œ > å…¨éƒ¨

        displayList = basePool.filter(index => {
            const q = questions[index];
            const matchCat = state.filterCategory ? q.c === state.filterCategory : true;
            const matchText = state.filterText ? (q.q.includes(state.filterText) || q.o.some(opt => opt.includes(state.filterText))) : true;
            return matchCat && matchText;
        });

        if (state.isRandom) shuffleArray(displayList);
        else displayList.sort((a, b) => a - b);

        currentDisplayIndex = 0;
        if (state.isMock) {
            state.isSubmitted = false;
            document.getElementById('score-display').style.display = 'none';
            document.getElementById('btn-submit').style.display = 'inline-block';
        }
        renderQuestion();
        updateStats();
    }

    function renderQuestion() {
        if (displayList.length === 0) { document.getElementById('q-text').innerText = "æŸ¥ç„¡é¡Œç›®"; return; }
        
        const realIndex = displayList[currentDisplayIndex];
        const qData = questions[realIndex];
        const myAnswer = userAnswers[realIndex];

        document.getElementById('q-category').innerText = qData.c || "";
        document.getElementById('q-real-id').innerText = qData.id || (realIndex + 1);
        document.getElementById('q-text').innerText = qData.q;

        // æ¸²æŸ“æ˜Ÿæ˜Ÿç‹€æ…‹
        const starBtn = document.getElementById('btn-star-card');
        const isStarred = starredIndices.includes(realIndex);
        starBtn.innerText = isStarred ? "â˜…" : "â˜†";
        starBtn.className = isStarred ? "star-btn active" : "star-btn";

        // æç¤ºèˆ‡é¸é …
        const hintBox = document.getElementById('hint-box');
        const hintBtn = document.getElementById('btn-hint');
        hintBox.style.display = 'none'; hintBox.innerText = qData.h || "æœ¬é¡Œç„¡æç¤º";
        hintBtn.style.display = qData.h ? 'inline-block' : 'none';

        const optsDiv = document.getElementById('options-area'); optsDiv.innerHTML = "";
        qData.o.forEach((optText, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = optText;
            
            if (state.isMock && !state.isSubmitted) {
                if (myAnswer === i) btn.classList.add('selected-mock');
                btn.onclick = () => { userAnswers[realIndex] = i; renderQuestion(); };
            } else {
                if (myAnswer !== null) {
                    if (i === qData.a) btn.classList.add('correct');
                    if (i === myAnswer && i !== qData.a) btn.classList.add('wrong');
                }
                btn.disabled = (myAnswer !== null && !state.isMock);
                if (!state.isMock) btn.onclick = () => handleAnswer(realIndex, i);
            }
            optsDiv.appendChild(btn);
        });

        const showExp = (!state.isMock && myAnswer !== null) || (state.isMock && state.isSubmitted);
        const fbArea = document.getElementById('feedback-area');
        if (showExp) {
            document.getElementById('q-exp').innerText = qData.e || "æš«ç„¡è©³ç´°è§£æ";
            fbArea.classList.add('show'); hintBtn.style.display = 'none';
        } else fbArea.classList.remove('show');

        updateStats();
    }

    function handleAnswer(qIdx, ansIdx) {
        userAnswers[qIdx] = ansIdx;
        if (ansIdx !== questions[qIdx].a) {
            if (!wrongIndices.includes(qIdx)) wrongIndices.push(qIdx);
        } else {
            const wIdx = wrongIndices.indexOf(qIdx);
            if (wIdx > -1) wrongIndices.splice(wIdx, 1);
        }
        saveProgress(); renderQuestion();
    }

    function toggleHint() {
        const box = document.getElementById('hint-box');
        box.style.display = box.style.display === 'none' ? 'block' : 'none';
    }
    
    // --- å°èˆªèˆ‡åŠŸèƒ½ ---
    function prevQuestion() { if (currentDisplayIndex > 0) { currentDisplayIndex--; renderQuestion(); } }
    function nextQuestion() { if (currentDisplayIndex < displayList.length - 1) { currentDisplayIndex++; renderQuestion(); } }

    let debounceTimer;
    function debounceSearch() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            state.filterText = document.getElementById('search-input').value.trim();
            applyFilters();
        }, 300);
    }

    function toggleRandom() { state.isRandom = !state.isRandom; document.getElementById('btn-random').classList.toggle('active'); applyFilters(); }
    
    function toggleReview() { 
        if (wrongIndices.length === 0) { alert("ç›®å‰æ²’æœ‰éŒ¯é¡Œç´€éŒ„"); return; }
        state.isReview = !state.isReview; document.getElementById('btn-review').classList.toggle('active'); 
        if(state.isReview) { state.isMock = false; state.isStarMode = false; resetToggleUI(); } // äº’æ–¥
        applyFilters(); 
    }
    
    function toggleMock() { 
        state.isMock = !state.isMock; document.getElementById('btn-mock').classList.toggle('mock-active');
        if(state.isMock) { state.isReview = false; state.isStarMode = false; resetToggleUI(); } // äº’æ–¥
        applyFilters(); 
    }

    function resetToggleUI() {
        document.getElementById('btn-review').classList.toggle('active', state.isReview);
        document.getElementById('btn-star').classList.toggle('star-active', state.isStarMode);
        document.getElementById('btn-mock').classList.toggle('mock-active', state.isMock);
    }

    function submitExam() {
        if (!confirm("ç¢ºå®šè¦äº¤å·å—ï¼Ÿ")) return;
        state.isSubmitted = true;
        let correct = 0;
        displayList.forEach(idx => { if (userAnswers[idx] === questions[idx].a) correct++; });
        document.getElementById('score-display').innerText = `æœ¬æ¬¡å¾—åˆ†: ${Math.round((correct/displayList.length)*100)}`;
        document.getElementById('score-display').style.display = 'inline-block';
        document.getElementById('btn-submit').style.display = 'none';
        renderQuestion();
    }
