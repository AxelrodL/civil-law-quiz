<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ°‘äº‹è¨´è¨Ÿæ³• æ ¸å¿ƒå¼·åŒ–ç³»çµ± (å¤œé–“è­·çœ¼ç‰ˆ)</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="æ°‘è¨´é¡Œåº«">
    <link rel="apple-touch-icon" href="icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS è®Šæ•¸ç³»çµ± (æ”¯æ´æ·±è‰²æ¨¡å¼åˆ‡æ›) --- */
        :root {
            /* é è¨­äº®è‰²ä¸»é¡Œ (Day Mode) */
            --primary: #2C3E50;      
            --secondary: #34495e;    
            --bg: #f0f2f5;           
            --card: #FFFFFF;         
            --text: #2c3e50;         
            --muted: #7f8c8d;        
            --success: #27ae60;      
            --error: #c0392b;        
            --highlight: #f1c40f;
            --accent: #3498db;
            --input-bg: #ffffff;
            --border: #ddd;
            --option-bg: #ffffff;
            --option-border: #e0e0e0;
            --hint-bg: #fff3cd;
            --hint-text: #856404;
            --exp-bg: #f8f9fa;
        }

        /* æ·±è‰²ä¸»é¡Œ (Night Mode) */
        body.dark-mode {
            --primary: #ecf0f1;       /* æ¨™é¡Œè®Šäº®ç™½ */
            --secondary: #bdc3c7;     /* æ¬¡è¦æ–‡å­—è®ŠéŠ€ç° */
            --bg: #121212;            /* èƒŒæ™¯æ¥µæ·±ç° */
            --card: #1e1e1e;          /* å¡ç‰‡æ·±ç° */
            --text: #e0e0e0;          /* å…§æ–‡æŸ”ç™½ */
            --muted: #a0a0a0;         
            --success: #2ecc71;       /* ç¶ è‰²èª¿äº®ä¸€é»ä»¥åˆ©é–±è®€ */
            --error: #e74c3c;         /* ç´…è‰²èª¿äº® */
            --highlight: #f1c40f;     
            --accent: #3498db;
            --input-bg: #2c2c2c;      /* è¼¸å…¥æ¡†è®Šæ·± */
            --border: #444;
            --option-bg: #2c2c2c;     /* é¸é …æŒ‰éˆ•è®Šæ·± */
            --option-border: #444;
            --hint-bg: #4a3b00;       /* æç¤ºæ¡†è®Šæš—é»ƒ */
            --hint-text: #ffebb5;     /* æç¤ºå­—è®Šäº®é»ƒ */
            --exp-bg: #252525;        /* è§£æå€å¡Šè®Šæ·± */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; transition: background-color 0.3s, color 0.3s; }
        body { font-family: 'Poppins', "Microsoft JhengHei", sans-serif; background: var(--bg); color: var(--text); padding: 10px; line-height: 1.6; padding-bottom: 80px;}
        
        @supports (padding-top: env(safe-area-inset-top)) { body { padding-top: env(safe-area-inset-top); } }

        .container { max-width: 800px; margin: 0 auto; }

        /* 1. æ§åˆ¶é¢æ¿ */
        .control-panel {
            background: var(--card); padding: 15px; border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 10px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .top-row { display: flex; gap: 8px; justify-content: space-between; }
        .search-row { display: flex; gap: 8px; flex-grow: 1; }
        
        input[type="text"], select {
            padding: 10px; border: 1px solid var(--border); border-radius: 8px; 
            font-size: 16px; width: 100%; background: var(--input-bg); color: var(--text);
        }
        
        .mode-row { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 2px; }
        
        .toggle-btn {
            padding: 6px 14px; border: 1px solid var(--primary); background: transparent;
            color: var(--primary); border-radius: 20px; cursor: pointer; font-size: 13px;
            white-space: nowrap; transition: all 0.2s;
        }
        .toggle-btn.active { background: var(--primary); color: var(--bg); /* åè½‰é¡è‰² */ }
        .toggle-btn.mock-active { background: var(--error); border-color: var(--error); color: white; }
        .toggle-btn.star-active { background: var(--highlight); border-color: var(--highlight); color: #fff; text-shadow: 0 1px 1px rgba(0,0,0,0.2); }
        
        /* æ·±è‰²æ¨¡å¼åˆ‡æ›æŒ‰éˆ• */
        .theme-btn {
            background: var(--card); border: 1px solid var(--border); color: var(--text);
            padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 16px;
        }

        /* 2. å„€è¡¨æ¿ */
        .dashboard-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;
        }
        .stat-box {
            background: var(--card); padding: 10px 15px; border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; flex-direction: column; justify-content: center;
        }
        .stat-label { font-size: 12px; color: var(--muted); }
        .stat-value { font-size: 18px; font-weight: 700; color: var(--primary); }
        .progress-container { height: 6px; background: var(--border); border-radius: 3px; margin-top: 5px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--success); width: 0%; transition: width 0.3s ease; }

        /* 3. é¡Œç›®å¡ç‰‡ */
        .quiz-card {
            background: var(--card); border-radius: 16px; padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08); min-height: 400px; position: relative;
        }
        
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .meta-info { color: var(--muted); font-size: 0.9em; }
        .tag { background: var(--border); padding: 2px 8px; border-radius: 4px; font-size: 0.85em; margin-right: 5px; color: var(--text); }
        
        .star-btn {
            background: none; border: none; font-size: 24px; color: var(--muted); cursor: pointer; padding: 0 5px; line-height: 1; transition: transform 0.2s;
        }
        .star-btn.active { color: var(--highlight); transform: scale(1.2); }

        .question-text { font-size: 1.3em; font-weight: 600; margin-bottom: 20px; color: var(--primary); }
        
        .hint-btn {
            background: var(--hint-bg); color: var(--hint-text); border: none; padding: 5px 12px;
            border-radius: 15px; font-size: 0.9em; cursor: pointer; margin-bottom: 15px; display: inline-block;
        }
        .hint-box {
            background: var(--hint-bg); padding: 10px; border-radius: 8px; color: var(--hint-text);
            margin-bottom: 20px; display: none; font-size: 0.95em;
        }

        .options-grid { display: grid; gap: 12px; }
        .option-btn {
            background: var(--option-bg); border: 2px solid var(--option-border); padding: 15px; border-radius: 12px;
            text-align: left; cursor: pointer; font-size: 1.05em; transition: all 0.1s; position: relative; color: var(--text);
        }
        .option-btn:active { transform: scale(0.98); }
        .option-btn:hover:not(:disabled) { border-color: var(--primary); }
        
        .option-btn.correct { border-color: var(--success); background: rgba(39, 174, 96, 0.1); color: var(--success); font-weight: bold; }
        .option-btn.wrong { border-color: var(--error); background: rgba(192, 57, 43, 0.1); color: var(--error); }
        .option-btn.selected-mock { border-color: var(--accent); background: rgba(52, 152, 219, 0.1); }

        .feedback-area { margin-top: 25px; padding: 20px; border-radius: 8px; background: var(--exp-bg); border-left: 5px solid var(--primary); display: none; }
        .feedback-area.show { display: block; animation: fadeIn 0.3s; }
        
        /* 4. åº•éƒ¨å°èˆª */
        .nav-bar {
            display: flex; justify-content: space-between; align-items: center; margin-top: 20px;
            background: var(--card); padding: 15px; border-radius: 12px; box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
        }
        .nav-btn {
            background: var(--primary); color: var(--bg); border: none; padding: 12px 24px;
            border-radius: 8px; cursor: pointer; font-weight: 500; font-size: 16px;
        }

        /* 5. æ•¸æ“šå‚™ä»½ */
        .backup-section {
            margin-top: 30px; padding: 20px; background: var(--border); border-radius: 12px; text-align: center;
        }
        .backup-title { font-size: 14px; color: var(--muted); margin-bottom: 10px; font-weight: bold; }
        .backup-btn-group { display: flex; gap: 10px; justify-content: center; }
        .backup-btn {
            padding: 8px 16px; border: 1px solid var(--muted); border-radius: 6px; background: var(--card);
            color: var(--text); cursor: pointer; font-size: 14px;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    
    <div class="control-panel">
        <div class="top-row">
            <div class="search-row">
                <input type="text" id="search-input" placeholder="ğŸ” æœå°‹é—œéµå­—..." oninput="debounceSearch()">
            </div>
            <button class="theme-btn" id="theme-toggle" onclick="toggleTheme()">ğŸŒ™</button>
        </div>
        
        <div class="search-row">
            <select id="category-filter" onchange="applyFilters()">
                <option value="">ğŸ“‚ æ‰€æœ‰ç« ç¯€</option>
            </select>
        </div>
        
        <div class="mode-row">
            <button class="toggle-btn" id="btn-random" onclick="toggleRandom()">ğŸ² éš¨æ©Ÿ</button>
            <button class="toggle-btn" id="btn-mock" onclick="toggleMock()">ğŸ“ æ¨¡æ“¬è€ƒ</button>
            <button class="toggle-btn" id="btn-review" onclick="toggleReview()">ğŸ”¥ éŒ¯é¡Œ(<span id="wrong-count">0</span>)</button>
            <button class="toggle-btn" id="btn-star" onclick="toggleStarMode()">â­ æ”¶è—(<span id="star-count">0</span>)</button>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="stat-box">
            <span class="stat-label">æ­£ç¢ºç‡</span>
            <span class="stat-value" id="accuracy-text">0%</span>
        </div>
        <div class="stat-box">
            <div style="display:flex; justify-content:space-between;">
                <span class="stat-label">ç•¶å‰é€²åº¦</span>
                <span class="stat-label" id="progress-text">0/0</span>
            </div>
            <div class="progress-container">
                <div class="progress-fill" id="progress-bar"></div>
            </div>
        </div>
    </div>

    <div class="quiz-card" id="quiz-card">
        <div class="card-header">
            <div class="meta-info">
                <span class="tag" id="q-category">è¼‰å…¥ä¸­</span>
                <span>#<span id="q-real-id">0</span></span>
            </div>
            <button class="star-btn" id="btn-star-card" onclick="toggleCurrentStar()">â˜†</button>
        </div>
        
        <div class="question-text" id="q-text">è«‹ç¢ºèª questions_data.js å·²é€£çµ</div>

        <button class="hint-btn" id="btn-hint" onclick="toggleHint()">ğŸ’¡ é¡¯ç¤ºæç¤º</button>
        <div class="hint-box" id="hint-box"></div>

        <div class="options-grid" id="options-area"></div>

        <div class="feedback-area" id="feedback-area">
            <div style="font-weight:bold; margin-bottom:5px; color:var(--primary);">è©³è§£ï¼š</div>
            <div class="explanation-text" id="q-exp"></div>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-btn" onclick="prevQuestion()">â® ä¸Šä¸€é¡Œ</button>
        <div style="text-align: center;">
            <span id="score-display" style="font-weight:bold; color:var(--primary); display:none;"></span>
            <button class="nav-btn" id="btn-submit" onclick="submitExam()" style="background:var(--error); display:none;">äº¤å·</button>
        </div>
        <button class="nav-btn" onclick="nextQuestion()">ä¸‹ä¸€é¡Œ â¯</button>
    </div>

    <div class="backup-section">
        <div class="backup-title">âš™ï¸ æ•¸æ“šå®‰å…¨ç®¡ç†</div>
        <div class="backup-btn-group">
            <button class="backup-btn" onclick="exportData()">ğŸ’¾ åŒ¯å‡ºé€²åº¦</button>
            <button class="backup-btn" onclick="document.getElementById('import-file').click()">ğŸ“‚ åŒ¯å…¥é€²åº¦</button>
            <input type="file" id="import-file" style="display:none" onchange="importData(this)" accept=".json">
        </div>
    </div>
</div>

<script src="questions_data.js"></script>
<script>
    // --- æ ¸å¿ƒè®Šæ•¸ ---
    let displayList = [], currentDisplayIndex = 0, userAnswers = [], wrongIndices = [], starredIndices = [];
    let state = { isRandom: false, isMock: false, isReview: false, isStarMode: false, isSubmitted: false, filterText: "", filterCategory: "" };

    window.onload = function() {
        if (typeof questions === 'undefined') { alert("æ‰¾ä¸åˆ°é¡Œåº«æª”æ¡ˆ questions_data.js"); return; }
        
        // è¼‰å…¥æ·±è‰²æ¨¡å¼è¨­å®š
        initTheme();

        loadProgress();
        if(userAnswers.length === 0) userAnswers = new Array(questions.length).fill(null);
        initCategories();
        applyFilters();
    };

    // --- æ·±è‰²æ¨¡å¼é‚è¼¯ (æ–°å¢) ---
    function initTheme() {
        const savedTheme = localStorage.getItem('civ_law_theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-toggle').innerText = 'â˜€ï¸';
        }
    }

    function toggleTheme() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        document.getElementById('theme-toggle').innerText = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
        localStorage.setItem('civ_law_theme', isDark ? 'dark' : 'light');
    }

    // --- è³‡æ–™å­˜å– ---
    function saveProgress() {
        const data = { ans: userAnswers, wrongs: wrongIndices, stars: starredIndices, lastIdx: currentDisplayIndex, timestamp: new Date().getTime() };
        localStorage.setItem('civ_law_backup_save', JSON.stringify(data));
        updateStats(); 
    }

    function loadProgress() {
        const saved = localStorage.getItem('civ_law_backup_save');
        if (saved) {
            try {
                const d = JSON.parse(saved);
                if(d.ans && d.ans.length === questions.length) userAnswers = d.ans;
                if(d.wrongs) wrongIndices = d.wrongs;
                if(d.stars) starredIndices = d.stars;
            } catch(e) { console.error("è®€å–å¤±æ•—", e); }
        }
    }

    // --- å‚™ä»½åŠŸèƒ½ ---
    function exportData() {
        const data = { ans: userAnswers, wrongs: wrongIndices, stars: starredIndices, date: new Date().toLocaleString() };
        const blob = new Blob([JSON.stringify(data)], {type: "application/json"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `æ°‘è¨´é¡Œåº«é€²åº¦_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
    }

    function importData(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const d = JSON.parse(e.target.result);
                if (confirm(`ç¢ºå®šè¦åŒ¯å…¥å‚™ä»½å—ï¼Ÿ\nå‚™ä»½æ—¥æœŸ: ${d.date || 'æœªçŸ¥'}`)) {
                    if(d.ans) userAnswers = d.ans;
                    if(d.wrongs) wrongIndices = d.wrongs;
                    if(d.stars) starredIndices = d.stars;
                    saveProgress(); applyFilters(); alert("åŒ¯å…¥æˆåŠŸï¼");
                }
            } catch (err) { alert("æª”æ¡ˆæ ¼å¼éŒ¯èª¤"); }
        };
        reader.readAsText(file); input.value = '';
    }

    // --- æ˜Ÿè™Ÿèˆ‡éæ¿¾åŠŸèƒ½ ---
    function toggleCurrentStar() {
        if (displayList.length === 0) return;
        const realIdx = displayList[currentDisplayIndex];
        const starIdx = starredIndices.indexOf(realIdx);
        if (starIdx === -1) starredIndices.push(realIdx); else starredIndices.splice(starIdx, 1);
        saveProgress(); renderQuestion();
    }

    function toggleStarMode() {
        if (starredIndices.length === 0) { alert("ç›®å‰æ²’æœ‰æ”¶è—ä»»ä½•é¡Œç›®ï¼"); return; }
        state.isStarMode = !state.isStarMode;
        document.getElementById('btn-star').classList.toggle('star-active');
        if (state.isStarMode) { state.isReview = false; state.isMock = false; resetToggleUI(); }
        applyFilters();
    }

    function updateStats() {
        let totalAnswered = 0, totalCorrect = 0;
        userAnswers.forEach((ans, i) => {
            if (ans !== null) { totalAnswered++; if (ans === questions[i].a) totalCorrect++; }
        });
        const accuracy = totalAnswered === 0 ? 0 : Math.round((totalCorrect / totalAnswered) * 100);
        document.getElementById('accuracy-text').innerText = `${accuracy}%`;
        
        document.getElementById('progress-text').innerText = `${currentDisplayIndex + 1} / ${displayList.length}`;
        const pct = displayList.length > 0 ? ((currentDisplayIndex + 1) / displayList.length) * 100 : 0;
        document.getElementById('progress-bar').style.width = `${pct}%`;
        document.getElementById('wrong-count').innerText = wrongIndices.length;
        document.getElementById('star-count').innerText = starredIndices.length;
    }

    function initCategories() {
        const select = document.getElementById('category-filter');
        const categories = [...new Set(questions.map(q => q.c))];
        categories.forEach(c => {
            const opt = document.createElement('option'); opt.value = c; opt.innerText = c; select.appendChild(opt);
        });
    }

    function applyFilters() {
        let basePool = questions.map((_, i) => i);
        if (state.isReview) basePool = wrongIndices;
        else if (state.isStarMode) basePool = starredIndices;

        displayList = basePool.filter(index => {
            const q = questions[index];
            const matchCat = state.filterCategory ? q.c === state.filterCategory : true;
            const matchText = state.filterText ? (q.q.includes(state.filterText) || q.o.some(opt => opt.includes(state.filterText))) : true;
            return matchCat && matchText;
        });

        if (state.isRandom) shuffleArray(displayList); else displayList.sort((a, b) => a - b);
        currentDisplayIndex = 0;
        if (state.isMock) { state.isSubmitted = false; document.getElementById('score-display').style.display = 'none'; document.getElementById('btn-submit').style.display = 'inline-block'; }
        renderQuestion(); updateStats();
    }

    function renderQuestion() {
        if (displayList.length === 0) { document.getElementById('q-text').innerText = "æŸ¥ç„¡é¡Œç›®"; return; }
        const realIndex = displayList[currentDisplayIndex];
        const qData = questions[realIndex];
        const myAnswer = userAnswers[realIndex];

        document.getElementById('q-category').innerText = qData.c || "";
        document.getElementById('q-real-id').innerText = qData.id || (realIndex + 1);
        document.getElementById('q-text').innerText = qData.q;

        const starBtn = document.getElementById('btn-star-card');
        const isStarred = starredIndices.includes(realIndex);
        starBtn.innerText = isStarred ? "â˜…" : "â˜†";
        starBtn.className = isStarred ? "star-btn active" : "star-btn";

        const hintBox = document.getElementById('hint-box'), hintBtn = document.getElementById('btn-hint');
        hintBox.style.display = 'none'; hintBox.innerText = qData.h || "æœ¬é¡Œç„¡æç¤º";
        hintBtn.style.display = qData.h ? 'inline-block' : 'none';

        const optsDiv = document.getElementById('options-area'); optsDiv.innerHTML = "";
        qData.o.forEach((optText, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn'; btn.innerText = optText;
            if (state.isMock && !state.isSubmitted) {
                if (myAnswer === i) btn.classList.add('selected-mock');
                btn.onclick = () => { userAnswers[realIndex] = i; renderQuestion(); };
            } else {
                if (myAnswer !== null) {
                    if (i === qData.a) btn.classList.add('correct');
                    if (i === myAnswer && i !== qData.a) btn.classList.add('wrong');
                }
                btn.disabled = (myAnswer !== null && !state.isMock);
                if (!state.isMock) btn.onclick = () => handleAnswer(realIndex, i);
            }
            optsDiv.appendChild(btn);
        });

        const showExp = (!state.isMock && myAnswer !== null) || (state.isMock && state.isSubmitted);
        const fbArea = document.getElementById('feedback-area');
        if (showExp) { document.getElementById('q-exp').innerText = qData.e || "æš«ç„¡è©³ç´°è§£æ"; fbArea.classList.add('show'); hintBtn.style.display = 'none'; } 
        else fbArea.classList.remove('show');
        updateStats();
    }

    function handleAnswer(qIdx, ansIdx) {
        userAnswers[qIdx] = ansIdx;
        if (ansIdx !== questions[qIdx].a) { if (!wrongIndices.includes(qIdx)) wrongIndices.push(qIdx); } 
        else { const wIdx = wrongIndices.indexOf(qIdx); if (wIdx > -1) wrongIndices.splice(wIdx, 1); }
        saveProgress(); renderQuestion();
    }

    function toggleHint() { const box = document.getElementById('hint-box'); box.style.display = box.style.display === 'none' ? 'block' : 'none'; }
    function prevQuestion() { if (currentDisplayIndex > 0) { currentDisplayIndex--; renderQuestion(); } }
    function nextQuestion() { if (currentDisplayIndex < displayList.length - 1) { currentDisplayIndex++; renderQuestion(); } }
    
    let debounceTimer;
    function debounceSearch() { clearTimeout(debounceTimer); debounceTimer = setTimeout(() => { state.filterText = document.getElementById('search-input').value.trim(); applyFilters(); }, 300); }
    
    function toggleRandom() { state.isRandom = !state.isRandom; document.getElementById('btn-random').classList.toggle('active'); applyFilters(); }
    function toggleReview() { 
        if (wrongIndices.length === 0) { alert("ç„¡éŒ¯é¡Œç´€éŒ„"); return; }
        state.isReview = !state.isReview; document.getElementById('btn-review').classList.toggle('active'); 
        if(state.isReview) { state.isMock = false; state.isStarMode = false; resetToggleUI(); } applyFilters(); 
    }
    function toggleMock() { 
        state.isMock = !state.isMock; document.getElementById('btn-mock').classList.toggle('mock-active');
        if(state.isMock) { state.isReview = false; state.isStarMode = false; resetToggleUI(); } applyFilters(); 
    }
    function resetToggleUI() {
        document.getElementById('btn-review').classList.toggle('active', state.isReview);
        document.getElementById('btn-star').classList.toggle('star-active', state.isStarMode);
        document.getElementById('btn-mock').classList.toggle('mock-active', state.isMock);
    }
    function submitExam() {
        if (!confirm("ç¢ºå®šè¦äº¤å·å—ï¼Ÿ")) return;
        state.isSubmitted = true;
